<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Monkeys Vs Shakespeare</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <main>
        <h1>Monkeys Vs Shakespeare Test Page</h1>
        <section id ="playBoard">
            <section id="visualBoard">
                <div id="playerCorner"> Player <img src="./images/Player Icon.png" alt=""></div>
                <div id="enemyCorner">Enemy <img src="./images/Enemy Icon.png" alt=""></div>
            </section>
            <section id="combatLog">
            </section>
            <section id="typingBoard" tabindex="0">
                <div id="wording"></div>
                <div id="cursor"></div>
                <div id="focus-error">Click here to get back into the action!</div>
            </section>
            <section id="header">
                <div id="info"></div>
            </section>
        </section>
    </main>
    
    <script src="index.js"></script>
</body>
</html>
