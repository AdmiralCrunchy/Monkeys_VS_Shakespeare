<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/style.css" />
	<title>MonkeyVS.Shakespeare</title>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark ">
		<a class="navbar-brand" href="#">Monkeys VS Shakespeare</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link disabled" href="#">Character</a>
				</li>
				<li class="nav-item">
					<a class="nav-link disabled" href="#">Friends</a>
				</li>
			</ul>
		</div>
	</nav>

	<div id="welcome" class="container text-white">
		<div class="row row-cols-2">
			<div id="siteInfo" class="col-md-8">
				<h1>Monkeys VS Shakespeare</h1>
				<p>Site info</p>
			</div>
			<div class="col-md-1">
			</div>
			<div id="loginForm" class="col-md-3">
				<form>
					<div class="form-group">
		  				<label for="login">Email address</label>
		  				<input type="email" class="form-control" id="email-login" aria-describedby="emailHelp">
					</div>
					<div class="form-group">
		  				<label for="password">Password</label>
		  				<input type="password" class="form-control" id="password-login">
					</div>
					<button id="loginBtn" type="submit" class="btn btn-primary">Login</button>
				</form>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" 
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" 	
		integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" 
		crossorigin="anonymous"></script>

</body>

</html>
