<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
	<link rel="stylesheet" href="./css/style.css" />
	<title>MonkeyVS.Shakespeare</title>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark ">
		<a class="navbar-brand" href="#">Monkeys VS Shakespeare</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link disabled" href="#">Character</a>
				</li>
				<li class="nav-item">
					<a class="nav-link disabled" href="#">Friends</a>
				</li>
			</ul>
		</div>
	</nav>

	<div id="mainLobby" class="container text-white">
		<div class="row row-cols-2">
			<div id="chatSpace" class="col-md-8">
				<div class="chat-container">
                    <header class="chat-header">
                      <h1><i class="fas fa-smile"></i> ChatCord</h1>
                      <a id="leave-btn" class="btn">Leave Room</a>
                    </header>
                    <main class="chat-main">
                      <div class="chat-sidebar">
                        <h3><i class="fas fa-comments"></i> Room Name:</h3>
                        <h2 id="room-name"></h2>
                        <h3><i class="fas fa-users"></i> Users</h3>
                        <ul id="users"></ul>
                      </div>
                      <div class="chat-messages">
                      </div>
                    </main>
                    <div class="chat-form-container">
                      <form id="chat-form">
                        <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" />
                        <button type="submit" class="btn"><i class="fas fa-paper-plane"></i> Send</button>
                      </form>
                    </div>
                  </div>
			</div>
			<div class="col-md-1">
			</div>
			<div id="lobbies" class="col-md-3">
				<h3 id="lobbiesTitle">Game Lobbies</h3>
                <ul>
                    <li>placeholder lobby</li>
                </ul>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" 
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" 	
		integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" 
		crossorigin="anonymous"></script>

</body>

</html>
